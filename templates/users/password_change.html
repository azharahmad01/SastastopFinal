{% extends "NavAndFooter/Nav_Footer.html" %}
{% load static %} 

{% block content %}

  <section class="reset-password-box">
    
      <div class="form-container reset-password-form-box">
        <form method="POST" action="#">
          {% csrf_token %}
          <h1 style="margin-bottom: 10px;">Password Change:</h1>

        {% for field in form %}
      
          {{ field.label }}
          {{ field }}
          {% for error in field.errors %}
              <div id="error-danger" style="background: none;">
                <p>*{{ error }}</p>
              </div>
          {% endfor %}
        {% endfor %}
          <button style="margin-top: 20px;" type="submit">Reset Password</button>
        </form>
        
      </div>
    <!-- Container ends -->
  </section>

{% endblock %}
