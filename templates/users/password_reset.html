{% extends "NavAndFooter/Nav_Footer.html" %}
{% load static %} 

{% block content %}
  <section class="reset-password-box">
      <div class="form-container reset-password-form-box">
        <form method="POST" action="#">
          {% csrf_token %}
          <h1>Password Reset:</h1>
          {% for field in form %}
      
          {{ field.label }}
          {{ field }}
          {% for error in field.errors %}
            <div id="error-danger-reset-email" style="">
              <p>*{{ error }}</p>
            </div>
          {% endfor %}
        
        {% endfor %}
          <button style="margin-top: 15px;" type="submit">Reset Password</button>
        </form>
        
      </div>
    <!-- Container ends -->
  </section>

{% endblock %}
