{% extends 'NavAndFooter/Nav_Footer.html' %}

{% block content %}


<section class="reset-password-confirm">
    <div class="form-container reset-password-confirm-form-box">
      <form method="POST" action="#">
        {% csrf_token %}
        <h1 style="font-family: lobster; font-size: 35px;margin-bottom: 10px;">Change Password</h1>
        {% for field in form %}
      
          {{ field.label }}
          {{ field }}
        
        {% endfor %}
        <button type="submit">Reset Password</button>
      </form>
      
      </div>
  <!-- Container ends -->
</section>

{% endblock %}
